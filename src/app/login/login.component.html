
<div class="container col-md-6 mt-4" *ngIf="loginsuccess==false">
  <div class="display-5 text-danger">{{error}}</div>
    <form [formGroup]="loginform">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Role</label>
            <select class="form-select" formControlName="role" aria-label="Default select example">
                <option value="Teacher">Teacher</option>
                <option value="Student">Student</option>
              </select>
        </div>
        <div (click)="loginsubmit()">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
      
</div>

<div ></div>
